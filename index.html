<!DOCTYPE html> <!-- Esta etiqueta indica a los navegadores que es 
una pagina web en formato HTML -->
<!-- La etiqueta indica el inicio del documento html 5 y tiene atribucion lang que me indica el lenguaje de mi pagina web -->
<html lang="es">
  <!-- Esta etiqueta envia informacion de los metadatos a los navegadores -->
  <head>
    <!-- Esta etiqueta es el titulo de mi pagina -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primera Pagina</title>
  </head> <!-- Esta etiqueta cierra la etiqueta head -->
<!-- Esta etiqueta muestra el contenido de mi pagina -->
  <body>
    <!-- Es la etiqueta de encabezados o titulos y tiene 6 niveles -->
    <h1>Primera Pagina</h1>
    <h2>Segunda Pagina</h2>
    <h3>Tercera Pagina</h3>
  </body> <!-- esta etiqueta cierra la etiqueta body -->

</html> <!-- Esta etiqueta cierra la etiqueta html-->
