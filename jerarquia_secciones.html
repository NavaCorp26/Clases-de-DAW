<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jerarquia de Secciones</title>
    </head>
    <body>
        <header>
            
            <h1>Esto es un encabezado h1</h1>
            <!--Section trabaja de h2 a h6, inicia con h2-->
            <!--Section/aside/article trabajan al mismo nivel y funcionan para lo mismo, la diferencia es su contexto-->
            <!--Section debe iniciar siempre con un h inferior-->
            <!--<aside> es completamente independiente, no debe ir en el main
                <h2>Esto es un encabezado h2</h2>
            </aside>-->
            <!--<article>
                <h2>Esto es un encabezado h2</h2> 
            </article>-->

            <!--<section> 
                <h2> Esto es otro encabezado h2</h2>
            </section>-->
        </header>
        <main>
            <h1>Esto es un encabezado h1</h1>
            <h2>Esto es un encabezado h2</h2>
        </main>

        <footer>
            <h1>Esto es un encabezado h1</h1>
            <h2>Esto es un encabezado h2</h2>
        </footer>
    </body>
</html>
